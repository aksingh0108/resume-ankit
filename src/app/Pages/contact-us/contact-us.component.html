<!-- contact-us container. -->
<div class="contactUs-wrapper container text-center">
  <h4>Contact Us</h4>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item">
          <form #form="ngForm" (ngSubmit)="onSubmit(form)">

            <!-- Full Name Field -->

            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Full Name</label>
              <input type="text" class="form-control"
              name="name" [(ngModel)]="dataObj.name" #name="ngModel" required
              minlength="5"
              id="formGroupExampleInput" placeholder="Enter your name.">
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                <div *ngIf="name.errors?.['required']">Full Name is required.</div>
                <div *ngIf="name.errors?.['minlength']">Full Name must be at least 5 characters long.</div>
              </div>
            </div> 

 

            <!-- Email Address Field -->
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" email="@"  class="form-control" required name="email" #email="ngModel"  [(ngModel)]="dataObj.email"  id="exampleFormControlInput1" placeholder="name@example.com">
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Invalid email format i.e &#64;.</div>
              </div>
            </div>
 

            <!-- Message Field -->

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control"  minlength="10" maxlength="500" placeholder="Enter a message."
              name="message" [(ngModel)]="dataObj.message" #message="ngModel" required id="exampleFormControlTextarea1" rows="3"></textarea>
              <div *ngIf="message.invalid && (message.dirty || message.touched)" class="text-danger">
                <div *ngIf="message.errors?.['required']">Message is required.</div>
                <div *ngIf="message.errors?.['maxlength']">Message cannot exceed 500 characters.</div>
                <div *ngIf="message.errors?.['minlength']">Message More than 10 characters.</div>
              </div>
            </div>


            <!-- Submit Button -->
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>

          </form>

          <!-- show message after submit.  -->
          <div *ngIf="submitted" class="alert alert-success mt-3">
            Form submitted successfully!
          </div>
        </li>
      </ul>
    </div>

    <!-- map location. -->
    <diV class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item">
          <div style="height: 500px; width: 100%;">
            <google-map height="100%" width="100%" [center]="center" [zoom]="zoom">
            </google-map>
          </div>
        </li>
      </ul>
    </diV>
  </div>
</div>

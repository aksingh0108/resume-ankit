<!-- experience container to show experience. -->
<div class="container text-center mb-3">
  <ul class="list-group">
    <li class="list-group-item active h5" aria-current="true">EXPERIENCE</li>
    <li class="list-group-item ">
      <div class="timeline">
        <div *ngFor="let event of events; let i = index" class="timeline-item">
          <!-- Modal -->
          <div class="modal fade" [id]="'modal' + i" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel"> {{ event.title }}</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  {{ event.work }}
                </div>
              </div>
            </div>
          </div>
          <div class="timeline-date" (click)="selectEvent(event)" [attr.data-bs-target]="'#modal' + i"
            data-bs-toggle="modal">
            {{ event.date }}
          </div>
          <div class="timeline-content">
            <h4>{{ event.title }}</h4>
            <p>{{ event.description }}</p>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
